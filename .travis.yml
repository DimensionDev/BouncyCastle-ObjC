# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.2
language: swift
xcode_workspace: ./Example/BouncyCastle-ObjC.xcworkspace
xcode_scheme: TesserCube
xcode_destination: platform=iOS Simulator,OS=12.2,name=iPhone X
# cache: cocoapods
before_install:
  - gem install cocoapods
  - cd ./Example/
  - pod install --repo-update
script:
  - set -o pipefail
  - jdk_switcher use openjdk8
  - java -version
  # check J2ObjC works
  - cat Pods/BouncyCastle-ObjC/BouncyCastle-ObjC/Classes/Base64.h
  - xcodebuild -workspace BouncyCastle-ObjC.xcworkspace -scheme BouncyCastle-ObjC-Example -destination platform\=iOS\ Simulator,OS\=12.2,name\=iPhone\ X | xcpretty -c